	<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@100;400&family=Open+Sans&family=Playfair+Display&family=Roboto:wght@400;700&family=Source+Serif+Pro&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/contact.css">

	<title>Contact Section</title>
</head>
<body class="text-center">

	<nav class="navbar navbar-expand-lg navbar-dark text-white sticky-top">
	  <a class="navbar-brand ml-3" href="../index.html">Anthony Culdora</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav ml-auto">

	      <li class="nav-item active">
	    	  <a class="nav-link" href="../index.html">Home<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="./contactsection.html">Contact</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="./projectsection.html">Projects</a>

	        <a class="nav-link" href="./toolsection.html">Tools</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container-fluid text-white min-vh-100 p-md-3">


					<div class="min-vh-100 text-white">
					<h2 class="pb-5">Contact Me</h2>
					
					<form class="p-3 offset-md-2 offset-xl-4 col-md-8 col-xl-4 border border-white bg-dark text-dark">


						
						<div class="text-white">
							  	<label for="name" class="form-label text-white m-2">Name</label>
							  	<input type="text" name="name" id="name" class="form-control text-dark" placeholder="Your Name">
							</div>

							<div>
							  	<label for="email" class="form-label text-white m-2">Email Address</label>
							  	<input type="email" name="email" id="email" class="form-control" placeholder="name@example.com">
							</div>

							<div>
							  	<label for="contact_number" class="form-label text-white m-2">Contact Number</label>
							  	<input type="text" name="contact_number" id="contact_number" class="form-control text-dark" placeholder="+63 **** *****">
							</div>

							<div class="form-group text-white m-2">
                            <label for="formGroupExampleInput2">Message</label>
                            <textarea class="form-control text-dark" name="" id="formGroupExampleInput2" cols="10" rows="5"></textarea>
                        </div>


						<button type="button" class="btn btn-dark px-5 text-white" data-toggle="modal" data-target="#exampleModal">
						                              Send
						                          </button>


						 </section>

						<!-- modal -->
                            <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog text-dark">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Thank you for sending a message!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                    Message successfully sent.
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>

						

						

					</div>



         



	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
